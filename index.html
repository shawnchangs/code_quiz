<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Web APIs: Code Quiz</title>
</head>
<body>
    <!-- display timer and high score in header -->
    <header>

        <section id="timer" style="display: none">
            Time: <span id="timeleft"> </span>
        </section>

    <!-- add a section to view user score, plus high scores -->
        <section id="score" style="display: none">
            <input type="button" value="View High Scores" onclick="viewHighScores()">
            Score: <var id="score"> </var>
        </section>

    </header>

    <container>
        <div id="homeContainer" class="none">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p> 
            <br>
            <button id="startBtn">Start Quiz</button>
        </div>
    </container>

</body>
</html>
